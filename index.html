<body>
  <!-- Loading Animation-->
<div class="loading_bg">
  <div class="loading">    
    <svg viewBox="25 25 50 50" class="circular">
        <circle stroke-miterlimit="10" stroke-width="3" fill="none" r="20" cy="50" cx="50" class="path"></circle>
    </svg>
   </div>
</div>
<!-- Loading End-->


  <!-- Carousel Image -->
 <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel" ;>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="img/Rafi-2.png" class="d-block w-100" alt="Rafi-prana">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="img/Rafi-1.png" class="d-block w-100" alt="Rafi-Prana">
    </div>
    <div class="carousel-item">
      <img src="img/Rafi-3.png" class="d-block w-100" alt="Rafi-prana">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!-- carousel End -->
